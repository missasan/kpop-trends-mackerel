name: Fetch KPOP metrics

permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  fetch-kpop-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests isodate

      - name: Run script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          MACKEREL_API_KEY: ${{ secrets.MACKEREL_API_KEY }}
        run: |
          python fetch_youtube_latest_mv.py
          
      - name: Commit updated state.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json
          git commit -m "Update state.json" || echo "No changes to commit"
          git pull --rebase origin "${GITHUB_REF#refs/heads/}" || echo "No changes to pull"
          git push origin HEAD:"${GITHUB_REF#refs/heads/}"
